<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_webnfc</title>
</head>
<body>
    <script>
            if ('NDEFReader' in window) {
    alert("NFC Reader gefunden")
  }
        else {
        document.write("Kein NFC Reader gefundnen")
        }

        const ndef = new NDEFReader();
ndef.scan().then(() => {
  document.write("Scan started successfully.");
  ndef.onreadingerror = () => {
    document.write("Cannot read data from the NFC tag. Try another one?");
  };
  ndef.onreading = event => {
    document.write("NDEF message read.");
  };
}).catch(error => {
  document.write(`Error! Scan failed to start: ${error}.`);
});
    </script>
</body>
</html>
